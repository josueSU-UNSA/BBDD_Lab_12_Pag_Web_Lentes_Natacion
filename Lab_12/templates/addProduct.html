<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Agregar producto</title>
 
 
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery-1.11.2.js"></script>
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/userHome">Regresar</a>
                    </li>
                    <li role="presentation"><a href="/logout">&nbsp;Cerrar Sesión</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Insertar nuevo producto</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/addProduct">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend>Complete los datos para ofrecer nuevo producto </legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">ID del Lente</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputIdlente1" type="number" placeholder="ID lente de natación" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Marca</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputTitle1" type="text" placeholder="Marca" class="form-control input-md">
                        </div>
                    </div>
 
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Descripción</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost" name="inputDescription1"></textarea>
                        </div>
                    </div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Realizar operación" />
                        </div>
                    </div>
 
                </fieldset>
            </form>
 
        </section>
        <footer class="footer">
            <p>&copy; Ciencia de la Computación - UNSA</p>
        </footer>
 
    </div>
</body>
 
</html>
