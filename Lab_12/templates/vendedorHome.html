<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>VENDEDOR</title>
 
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="/static/css/signup.css" rel="stylesheet">
    <script src="/static//js/jquery-1.11.2.js"></script>
    <script>
    $(function(){
        $.ajax({
            url : '/getProduct',
            type : 'GET',
            success: function(res){
                var div = $('<div>')
                .attr('class', 'list-group')
                .append($('<a>')
                .attr('class', 'list-group-item active')
                .append($('<h4>')
                .attr('class', 'list-group-item-heading'),
                $('<p1>')
                .attr('class', 'list-group-item-text'),
                $('<p>')
                .attr('class', 'list-group-item-text'),
                $('<q>')
                .attr('class', 'list-group-item-text'),
                $('<r>')
                .attr('class', 'list-group-item-text')));
                var wishObj = JSON.parse(res);
                var wish = '';               
                $.each(wishObj,function(index, value){
                    wish = $(div).clone();
                    $(wish).find('h4').text('Marca: '+value.Marca);
                    $(wish).find('p1').text('ID: '+value.Id);
                    $(wish).find('p').text('Description: '+value.Description);
                    $(wish).find('q').text('Precio: '+value.Precio);
                    $(wish).find('r').text(' y Stock: '+value.Stock);
                    $('.jumbotron').append(wish);
                });
            },
            error: function(error){
                console.log(error);
            }
        });
    });
    </script>

</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Inicio de sesión existoso vendedor</h3>
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/showProduct">Agregar Producto</a></li>
                    <li role="presentation" class="active"><a href="/logout">&nbsp;Cerrar Sesión</a>
                    </li>
                </ul>
            </nav>
            
        </div>
 
        <div class="jumbotron">
            <h1>Bienvenido a su cuenta vendedor</h1>
        </div>
        <footer class="footer">
            <p>&copy; Ciencia de la Computación - UNSA</p>
        </footer>
    </div>
</body>
 
</html>
